<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <nav class="navbar">
    <div class="logo-area">
        <i class="material-icons">menu</i>
       <img class="gb_Hc gb_Hd"
         src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" srcset="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png 2x "
         alt="" aria-hidden="true" role="presentation" style="width:40px;height:40px">
         <span class="gb_id gb_9c">Keep</span>
    </div>
    <div class="search-area">
        <i class="material-icons">search</i>
        <form>
            <input type="text" class="search-input" placeholder="Search">
        </form>
    </div>
    <div class="settings-area">
        <div class="tooltip">
            <i class="material-icons">refresh</i>
        </div>
        <div class="tooltip">
            <i class="material-icons">view_list</i>
        </div>
        <div class="tooltip">
            <i class="material-icons">settings</i>
        </div>
    </div>
    <div class="profile-area">
        <div>
            <i class="material-icons">google apps</i>
        </div>
        <div>
            <i class="material-icons">account_circle</i>
        </div>
    </div>
</nav>  
</body>
</html>
